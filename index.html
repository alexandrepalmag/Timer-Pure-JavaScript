<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer JS</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/lib/fontawesome/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-fixed-top navbar-person">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="index.html" id="text-brand" style="display: inline-block;">
                    <span style="font-size: 3rem;">
                        <i class="fas fa-hourglass-start"></i>
                    </span>
                   <span style="font-size: 2rem;">Timer JS</span>
                </a>
            </div>
        </div>
    </nav>
    <div class="container" id="mainclass">
        <div class="card" id="card-person">
            <div class="card-body" id="card-body-person">
                <div id="clock">00:00:00</div>
                <hr>
                <div id="buttons">
                    <button class="btn btn-info">Start</button>
                    <button class="btn btn-warning">Pause</button>
                    <button class="btn btn-danger">Clear</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/lib/jquery/jquery.min.js"></script>
    <script src="scripts/main.js"></script>
    <script src="assets/lib/bootstrap/js/bootstrap.min.js"></script>
</body>

</html>
